<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">查看用户</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                        <div class="panel-body">
                            <div class="row">
                                <div>
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>姓名</th>
                                                    <th>用户名</th>
                                                    <th>联系电话</th>
                                                    <th>状态</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                              <foreach name='list' item='vo'>
                                                <tr>
                                                  <td>{$vo['id']}</td>
                                                  <td>{$vo['name']}</td>
                                                  <td>{$vo['username']}</td>
                                                  <td>{$vo['phone']}</td>
                                                  <td>
                                                    <switch name='vo["state"]'>
                                                          <case value="1">正常使用</case>
                                                          <case value="-1">禁用，原因:{$vo['reason']}</case>
                                                          <default />state:{$vo["state"]}
                                                      </switch>
                                                  </td>
                                                  <td>
                                                    <a class='btn btn-danger' href="__APP__/Admin/User/ban/id/{$vo['id']}">封禁</a>
                                                  </td>
                                                </tr>   
                                              </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.col-lg-4 (nested) -->
                                <div class="col-lg-8">
                                    <div id="morris-bar-chart"></div>
                                </div>
                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
            
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
