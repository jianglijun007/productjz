<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑区域</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Manager/update_area' enctype="multipart/form-data" method='post'>

                <div class="form-group clearfix">
                  <label  class="col-sm-1 control-label">区域名称</label>
                  <div class="col-sm-4">
                    <input class='form-control' id='area' placeholder='名称' type='text' name='area' value="{$data['area']}" required/>
                  </div>
                </div>

              
                <div class="col-sm-6">
                <input type="hidden" name="id" value="{$data[id]}">
                    <button class='btn btn-primary'>提交</button>
                </div>


            </form>

        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
