<include file = "Common:header"/>


    <div id="wrapper">

        <include file = "Common:navbar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑管理员</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <form action='__APP__/Admin/Manager/update_manager' enctype="multipart/form-data" method='post'>

                <div class="form-group clearfix">
                  <label  class="col-sm-1 control-label">姓名</label>
                  <div class="col-sm-4">
                    <input class='form-control' id='name' placeholder='姓名' type='text' name='name' value="{$data['name']}" />
                  </div>
                </div>
                <div class="form-group clearfix">
                  <label  class="col-sm-1 control-label">用户名</label>
                  <div class="col-sm-4">
                  <input class='form-control' id='account' placeholder='用户名' type='text' name='username' value="{$data['username']}"/>
                </div>
                </div>
                <div class="form-group clearfix">
                  <label  class="col-sm-1 control-label">新密码</label>
                  <div class="col-sm-4">
                  <input class='form-control' id='password' placeholder='如不更改密码请勿输入' type='password' name='password'/>
                </div>
                </div>
                <div class="form-group clearfix">
                  <label  class="col-sm-1 control-label">请再输一次密码</label>
                  <div class="col-sm-4">
                  <input class='form-control' id='repassword' placeholder='密码' type='password' name='repassword'/>
                </div>
                </div>
                <div class="form-group clearfix">
                  <label class="col-sm-1 control-label">级别</label>
                  <div class="col-sm-4">
                  <select name='group_id' class='form-control'>
                    <if condition="$data['group_id'] eq '1'">
                      <option value="1" selected>超级管理员</option>
                    <else />
                      <option value="1">超级管理员</option>
                    </if>
                    <if condition="$data['group_id'] eq '2'">
                      <option value="2" selected>普通管理员</option>
                    <else />
                      <option value="2">普通管理员</option>
                    </if>
                    
                  </select>
                </div>
                </div>

              
                <div class="col-sm-6">
                <input type="hidden" name="id" value="{$data[id]}">
                    <button class='btn btn-primary'>提交</button>
                </div>


            </form>

        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

<include file = "Common:footer"/>
