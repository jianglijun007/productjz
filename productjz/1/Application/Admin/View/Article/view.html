<include file = "./Application/Home/View/layout/header.html"/>
  <div class="content supplierCompanyInfo">
  <div class="container">
    <form action="__APP__/Admin/Info/update" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default panel1">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">

              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-9">

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">姓名</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="base[name]" value="{$base[name]}" />
                      </div>
                    </div><!--姓名-->
                  
                    <div class="form-group clearfix">
                      <label for="sex" class="col-sm-3 control-label">性别</label>
                      <div class="col-sm-3">
                        <select id="sex" class="form-control" name="base[sex]">
                            <option value="{$base[sex]}">{$base[sex]}</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                      </div>
                      <label for="nationality" class="col-sm-2 control-label">民族</label>
                      <div class="col-sm-3">
                        <select id="nationality" class="form-control" name="base[nationality_id]">
                            <option value="{$base[nationality_id]}">{$base[nation]}</option>
                            <foreach name='nation' item='vo'>
                              <option value="{$vo['id']}">{$vo['name']}</option>
                            </foreach>
                        </select>
                      </div>
                    </div><!--性别、民族-->

                    <div class="form-group clearfix">
                      <label for="married" class="col-sm-3 control-label">婚否</label>
                      <div class="col-sm-3">
                        <select id="married" class="form-control" name="base[isMarried]">
                            <option value="{$base[ismarried]}">{$base[ismarried]}</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                      </div>
                      <label for="birth" class="col-sm-2 control-label">出生日期</label>
                      <div class="col-sm-3">
                        <input type="date" class="form-control" id="birth" name="base[birthDate]" value="{$base[birthdate]}"/>
                      </div>
                    </div><!--婚姻、出生日期-->

                    <div class="form-group clearfix">
                      <label for="idCard" class="col-sm-3 control-label">身份证号</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="idCard" name="base[idCard]" value="{$base[idcard]}"/>
                      </div>
                    </div><!--身份证-->

                    <div class="form-group clearfix">
                      <label for="birtharea" class="col-sm-3 control-label">籍贯</label>
                      <div class="col-sm-2">
                        <select id="province1" class="form-control" name="base[birthProvince_id]">
                          <option value="{$base[birthprovince_id]}">{$base[birthprovince]}</option>
                            <foreach name="province" item="vo">
                              <option value="{$vo[region_id]}">{$vo[region_name]}</option>
                            </foreach>
                        </select>
                      </div>
                      <div class="col-sm-3">
                        <select id="country1" class="form-control" name="base[birthCity_id]">
                            <option value="{$base[birthcity_id]}">{$base[birthcity]}</option>
                        </select>
                      </div><div class="col-sm-3">
                        <select id="part1" class="form-control" name="base[birthCountry_id]">
                            <option value="{$base[birthcountry_id]}">{$base[birthcountry]}</option>
                        </select>
                      </div>
                    </div><!--籍贯-->

                    <div class="form-group clearfix">
                      <label for="birtharea" class="col-sm-3 control-label">出生地</label>
                      <div class="col-sm-2">
                        <select id="province2" class="form-control" name="base[userProvince_id]">
                            <option value="{$base[userprovince_id]}">{$base[userprovince]}</option>
                            <foreach name="province" item="vo">
                              <option value="{$vo[region_id]}">{$vo[region_name]}</option>
                            </foreach>
                        </select>
                      </div>
                      <div class="col-sm-3">
                        <select id="country2" class="form-control" name="base[userCity_id]">
                            <option value="{$base[usercity_id]}">{$base[usercity]}</option>
                        </select>
                      </div>
                      <div class="col-sm-3">
                        <select id="part2" class="form-control" name="base[userCountry_id]">
                            <option value="{$base[usercountry_id]}">{$base[usercountry]}</option>
                        </select>
                      </div>
                    </div><!--出生地-->

                    <div class="form-group clearfix">
                      <label for="graduate" class="col-sm-3 control-label">应往届</label>
                      <div class="col-sm-3">

                            <option value="{$base[isgaraduated]}">{$base[isgaraduated]}</option>
                            <option value="应届生">应届生</option>
                            <option value="往届生">往届生</option>
                        </select>
                      </div>
                      <label for="politicalStatus" class="col-sm-2 control-label">政治面貌</label>
                      <div class="col-sm-3">
                        <select id="politicalStatus" class="form-control" name="base[politicalStatus]">
                            <option value="{$base[politicalstatus]}">{$base[politicalstatus]}</option>
                            <option value="党员">党员</option>
                            <option value="团员">团员</option>
                            <option value="群众">群众</option>
                        </select>
                      </div>
                    </div>
    
                    <div class="form-group clearfix">
                      <label for="graduate" class="col-sm-3 control-label">团或学生干部</label>
                      <div class="col-sm-3">
                        <select id="graduate" class="form-control" name="base[isOnceLeader]">
                            <option value="{$base[isonceleader]}">{$base[isonceleader]}</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                      </div>
                      <label for="politicalStatus" class="col-sm-2 control-label">入党时间</label>
                      <div class="col-sm-3">
                        <input type="month" class="form-control" id="idCard" name="base[PartyDate]" value="{$base[partydate]}" />
                      </div>
                    </div>


                    <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">选聘年月</label>
                      <div class="col-sm-3">
                        <input type="month" class="form-control" id="idCard" name="base[hiredDate]" value="{$base[hireddate]}"/>
                      </div>
                      <label for="politicalStatus" class="col-sm-2 control-label">聘期期限</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="idCard" name="base[hiredTime]" value="{$base[hiredtime]}"/>
                      </div>
                    </div>
                
                    <div class="form-group clearfix">
                      <label for="graduate" class="col-sm-3 control-label">选聘性质</label>
                      <div class="col-sm-8">
                        <select id="graduate" class="form-control" name="base[hiredType]">
                            <option value="{$base[hiredtype]}">{$base[hiredtype]}</option>
                            <option value="省集中选聘" default>省集中选聘</option>
                            <option value="市选聘">市选聘</option>
                            <option value="县（市、区）选聘">县（市、区）选聘</option>
                            <option value="其他">其他</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">参加工作时间</label>
                      <div class="col-sm-8">
                        <input type="date" class="form-control" id="name" name="base[workDate]" value="{$base[workdate]}"/>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="birtharea" class="col-sm-3 control-label">任职地区</label>
                      <div class="col-sm-2">

                            <option value="{$base[workprovince_id]}">{$base[workprovince]}</option>
                            <foreach name="province" item="vo">
                              <option value="{$vo[region_id]}">{$vo[region_name]}</option>
                            </foreach>
                        </select>
                      </div>
                      <div class="col-sm-3">
                        <select id="country3" class="form-control" name="base[workCity_id]">
                            <option value="{$base[workcity_id]}">{$base[workcity]}</option>
                        </select>
                      </div><div class="col-sm-3">
                        <select id="part3" class="form-control" name="base[workCountry_id]">
                            <option value="{$base[workcountry_id]}">{$base[workcountry]}</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">具体单位</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="base[workUnit]" value="{$base[workunit]}"/>
                      </div>
                    </div>

                    <div class="form-group clearfix">

                      <div class="col-sm-8">

                      </div>
                    </div>
              
                    <div class="form-group clearfix">
                      <label for="birtharea" class="col-sm-3 control-label">党代表</label>
                      <div class="col-sm-2">
                        <select id="province" class="form-control" name="base[isPartyRp]">
                            <option value="{$base[ispartyrp]}">{$base[ispartyrp]}</option>
                            <option value="无">无</option>
                            <option value="全国">全国</option>
                            <option value="省级">省级</option>
                            <option value="市级">市级</option>
                            <option value="县级">县级</option>
                            <option value="乡级">乡级</option>
                        </select>
                      </div>
                      <label for="birtharea" class="col-sm-2 control-label">人大代表</label>
                      <div class="col-sm-2">
                        <select id="city" class="form-control" name="base[isNPCRp]">
                            <option value="{$base[isnpcrp]}">{$base[isnpcrp]}</option>
                            <option value="无">无</option>
                            <option value="全国">全国</option>
                            <option value="省级">省级</option>
                            <option value="市级">市级</option>
                            <option value="县级">县级</option>
                            <option value="乡级">乡级</option>
                        </select>
                      </div>
                    </div>
      
                    <div class="form-group clearfix">
                      <label for="birtharea" class="col-sm-3 control-label">政协委员</label>
                      <div class="col-sm-2">
                        <select id="country" class="form-control" name="base[isCPPCCmember]">
                            <option value="{$base[iscppccmember]}">{$base[iscppccmember]}</option>
                            <option value="无">无</option>
                            <option value="全国">全国</option>
                            <option value="省级">省级</option>
                            <option value="市级">市级</option>
                            <option value="县级">县级</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">通讯地址</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" name="base[address]" value="{$base[address]}" />
                      </div>
                      <label for="name" class="col-sm-2 control-label">邮编</label>
                      <div class="col-sm-2">
                        <input type="number" class="form-control" id="name" name="base[postcode]" value="{$base[postcode]}"/>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">移动电话</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" name="base[mobile]" value="{$base[mobile]}"/>
                      </div>
                      <label for="name" class="col-sm-2 control-label">办公电话</label>
                      <div class="col-sm-3">
                        <input type="number" class="form-control" id="name" name="base[officephone]" value="{$base[officephone]}"/>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">电子邮箱</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" name="base[email]" value="{$base[email]}"/>
                      </div>
                      <label for="name" class="col-sm-2 control-label">宽带账号</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" name="base[modelCount]" value="{$base[modelcount]}"/>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">专长</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" name="base[speciality]" value="{$base[speciality]}"/>
                      </div>
                      <label for="name" class="col-sm-2 control-label">专业技术职称</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" name="base[title]" value="{$base[title]}"/>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">健康状况</label>
                      <div class="col-sm-3">
                        <select id="province" class="form-control" name="base[health]">
                            <option value="{$base[health]}">{$base[health]}</option>
                            <option value="良好">良好</option>
                            <option value="一般">一般</option>
                            <option value="较差">较差</option>
                        </select>
                      </div>
                      <label for="name" class="col-sm-2 control-label">工作状态</label>
                      <div class="col-sm-3">
                        <select id="province" class="form-control" name="base[status]">
                            <option value="{$base[status]}">{$base[status]}</option>
                            <option value="在乡">在乡</option>
                            <option value="流出">流出</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">离岗时间</label>
                      <div class="col-sm-3">
                        <input type="date" class="form-control" id="name" name="base[quitDate]" value="{$base[quitdate]}"/>
                      </div>
                      <label for="name" class="col-sm-2 control-label">是否服务期未满离岗</label>
                      <div class="col-sm-3">
                        <select id="province" class="form-control" name="base[isQuitUnexpected]">
                            <option value="{$base[isquitunexpected]}">{$base[isquitunexpected]}</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group clearfix">
                      <label for="name" class="col-sm-3 control-label">离岗原因</label>
                      <div class="col-sm-8">
                        <select id="province" class="form-control" name="base[quitReason]">
                            <option value="{$base[quitreason]}">{$base[quitreason]}</option>
                            <option value="留村任职">留村任职</option>
                            <option value="进入公务员队伍-选任为乡科级领导干部">进入公务员队伍-选任为乡科级领导干部</option>
                            <option value="进入公务员队伍-参加定向考录">进入公务员队伍-参加定向考录</option>
                            <option value="进入公务员队伍-参加社会考录">进入公务员队伍-参加社会考录</option>
                            <option value="进入公务员队伍-选调生">进入公务员队伍-选调生</option>
                            <option value="期满离岗自主创业">期满离岗自主创业</option>
                            <option value="另行择业-通过社会招聘进入事业单位">另行择业-通过社会招聘进入事业单位</option>
                            <option value="另行择业-进入国有企业或金融机构">另行择业-进入国有企业或金融机构</option>
                            <option value="另行择业-进入非公企业、社会组织等单位">另行择业-进入非公企业、社会组织等单位</option>
                            <option value="另行择业-定向招录为事业单位人员">另行择业-定向招录为事业单位人员</option>
                            <option value="考取研究生-参加定向招考">考取研究生-参加定向招考</option>
                            <option value="考取研究生-其他方式">考取研究生-其他方式</option>
                            <option value="考核不合格被解聘">考核不合格被解聘</option>
                            <option value="其他">其他</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default panel2">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <i class="fa fa-user"></i>教育信息<i class="fa fa-angle-down pull-right"></i>

            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-9">
                      <div class="form-group clearfix">
                        <label for="name" class="col-sm-3 control-label">教育类别</label>
                        <div class="col-sm-8">
                          <select id="province" class="form-control" name="edu[type]">
                              <option value="{$edu[type]}">{$edu[type]}</option>
                              <option value="全日制">全日制</option>
                              <option value="在职">在职</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group clearfix">
                        <label for="name" class="col-sm-3 control-label">学历名称</label>
                        <div class="col-sm-8">
                          <select id="province" class="form-control" name="edu[eduName]">
                              <option value="{$edu[eduname]}">{$edu[eduname]}</option>
                              <option value="专科">专科</option>
                              <option value="本科">本科</option>
                              <option value="硕士研究生">硕士研究生</option>
                              <option value="博士研究生">博士研究生</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group clearfix">
                        <label for="name" class="col-sm-3 control-label">毕业院校名称</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" name="edu[school]" value="{$edu[school]}" />
                        </div>
                      </div>

                      <div class="form-group clearfix">
                        <label for="name" class="col-sm-3 control-label">所学专业名称</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" name="edu[major]" value="{$edu[major]}" />
                        </div>
                      </div>

                      <div class="form-group clearfix">
                        <label for="name" class="col-sm-3 control-label">所学专业类别</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" name="edu[majorType]" value="{$edu[majortype]}" />
                        </div>
                      </div>

                      <div class="form-group clearfix">

                        <div class="col-sm-8">
                          <input type="date" class="form-control" id="name" name="edu[graTime]" value="{$edu[gratime]}" />
                        </div>
                      </div>
                  </div>
                </div>
              </div>

          <div class="panel panel-default panel3">

                  <i class="fa fa-check"></i>简历信息<i class="fa fa-angle-down pull-right"></i>
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">

                          " value="{$exp[describe]}" ></textarea>
