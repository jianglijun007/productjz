<include file = "Common:header"/>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action='__APP__/Admin/Index/admin_login' method='post'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="账户" name="account" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="验证码" name="check" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <img src="__APP__/Admin/Index/verify">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住密码
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type='submit' class="btn  btn-success btn-block" value='管理员登陆'>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<include file = "Common:footer"/>
